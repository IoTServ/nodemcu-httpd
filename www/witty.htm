    <script type="text/javascript">
    (function AutoWS(timeout){
      ws = new WebSocket('ws://'+document.location.host);
      ws.onopen = function(e){
        timeout=1000;
        //console.log(e);
      };
      ws.onclose = function(e){
        //console.log(e);
        setTimeout(function(){AutoWS(timeout*2)},timeout);
      };
      ws.onerror = function(e){
        //console.log(e);
      };
      ws.onmessage = function(e){
        //timeout=1000;
        var data=JSON.parse(e.data);
        switch (data.btn){
          case 0:case 1:btn.classList.toggle("on",!data.btn);
        }
        switch (data.builtin){
          case 0:case 1:builtin.classList.toggle("on",!data.builtin);
        }
        switch (data.red){
          case 0:case 1:red.classList.toggle("on",data.red);
        }
        switch (data.green){
          case 0:case 1:green.classList.toggle("on",data.green);
        }
        switch (data.blue){
          case 0:case 1:blue.classList.toggle("on",data.blue);
        }
        switch (typeof data.adc){
          case 'number':adc.innerHTML=data.adc;break;
        }
        switch (typeof data.heap){
          case 'number':heap.innerHTML="heap="+data.heap;break;
        }
      };
    }).call(1000);
    red.onclick=function(){ws.send(JSON.stringify({red:red.classList.contains("on")?0:1}))};
    green.onclick=function(){ws.send(JSON.stringify({green:green.classList.contains("on")?0:1}))};
    blue.onclick=function(){ws.send(JSON.stringify({blue:blue.classList.contains("on")?0:1}))};
    builtin.onclick=function(){ws.send(JSON.stringify({builtin:builtin.classList.contains("on")?1:0}))};
    </script>
